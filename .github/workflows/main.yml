name: Cypress Integration Tests / Jest Unit Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          build: yarn run build
          start: yarn start
          wait-on: "http://localhost:3000"
  jest:
    runs-on: ubuntu-16-04
     steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
    
      - name: Run tests
        run: yarn test