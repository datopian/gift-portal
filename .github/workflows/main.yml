name: gift-portal
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          build: yarn run build
          start: yarn start
          wait-on: "http://localhost:3000"

  jest:
    runs-on: ubuntu-latest
    strategy:
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm i
    
      - name: Run tests
        run: npm run test