name: gift-portal
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          node-version: ${{ matrix.node-version }}
          browser: chrome
          build: yarn run build
          start: yarn start
          wait-on: "http://localhost:3000"
        env:
          APP_GITHUB_KEY:  ${{ secrets.APP_GITHUB_KEY }}
          ORGANISATION_REPO: ${{ secrets.ORGANISATION_REPO }}
          REFRESH_DATA_IN_METASTORE: ${{ secrets.REFRESH_DATA_IN_METASTORE }}

  jest:
    runs-on: ubuntu-latest
    strategy:
     matrix:
       node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install modules
        run: npm i
    
      - name: Run tests
        run: npm run test
